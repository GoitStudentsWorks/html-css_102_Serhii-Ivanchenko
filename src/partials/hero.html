<section class="hero section">
  <div class="container hero-container">
    <!-- title -->
    <h1 class="hero-name">
      Discover the magic of <span class="hero-name-span">photography</span> in
      our school
    </h1>
    <p class="hero-text">
      Our photography school offers an unforgettable journey, where you can
      learn the basics of composition, master technical skills, translate your
      unique ideas.
    </p>
    <!-- hero-rewiews -->
    <div class="hero-reviews-wrapper">
      <div class="hero-reviews-container">
        <div class="hero-img-container">
          <ul class="hero-reviews-list">
            <li class="hero-reviews-item">
              <picture>
                <source
                  type="image/webp"
                  srcset="
                    ../img/hero/girl_1_1x.webp 1x,
                    ../img/hero/girl_1_2x.webp 2x
                  "
                />
                <img
                  class="hero-reviews-image"
                  src="../img/hero/girl_1_1x.png"
                  srcset="
                    ../img/hero/girl_1_1x.png 1x,
                    ../img/hero/girl_1_2x.png 2x
                  "
                  alt="girl"
                  width="44"
                  height="44"
                />
              </picture>
            </li>
            <li class="hero-reviews-item">
              <picture>
                <source
                  type="image/webp"
                  srcset="
                    ../img/hero/boy_1x.webp 1x,
                    ../img/hero/boy_2x.webp 2x
                  "
                />
                <img
                  class="hero-reviews-image"
                  src="../img/hero/boy_1x.png"
                  srcset="../img/hero/boy_1x.png 1x, ../img/hero/boy_2x.png 2x"
                  alt="boy"
                  width="44"
                  height="44"
                />
              </picture>
            </li>
            <li class="hero-reviews-item">
              <picture>
                <source
                  type="image/webp"
                  srcset="
                    ../img/hero/girl_2_1x.webp 1x,
                    ../img/hero/girl_2_2x.webp 2x
                  "
                />
                <img
                  class="hero-reviews-image"
                  src="../img/hero/girl_2_1x.png"
                  srcset="
                    ../img/hero/girl_2_1x.png 1x,
                    ../img/hero/girl_2_2x.png 2x
                  "
                  alt="girl"
                  width="44"
                  height="44"
                />
              </picture>
            </li>
          </ul>
        </div>
        <div class="hero-wrapper-first">
          <a class="hero-reviews-id" href="#reviews">
            <span class="id-text">Our happy <br />students</span>
          </a>
          <span
            ><svg class="hero-icon-arrow" width="18" height="9">
              <use href="../img/icons.svg#icon-Arrow-straight"></use>
            </svg>
          </span>
        </div>
      </div>
      <div class="hero-wrapper-second">
        <span class="icon-star-span">
          <svg class="hero-icon-star" width="20" height="20">
            <use href="../img/icons.svg#icon-star"></use>
          </svg>
        </span>
        <p>
          Reviews <br />
          <span>+1500</span>
        </p>
      </div>
    </div>
    <!-- Photo -->
    <div class="hero-img-wrapper">
      <picture>
        <!-- Desktop screen -->
        <source
          srcset="
            /img/hero/hero_desk_1x.webp 1x,
            /img/hero/hero_desk_2x.webp 2x
          "
          type="image/webp"
          media="(min-width: 1280px)"
        />
        <source
          srcset="/img/hero/hero_desk_1x.png 1x, /img/hero/hero_desk_2x.png 2x"
          media="(min-width: 1280px)"
        />

        <!-- Tablet screen -->
        <source
          srcset="
            /img/hero/hero_tablet_1x.webp 1x,
            /img/hero/hero_tablet_2x.webp 2x
          "
          type="image/webp"
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /img/hero/hero_tablet_1x.png 1x,
            /img/hero/hero_tablet_2x.png 2x
          "
          media="(min-width: 768px)"
        />

        <!-- Mobile screen -->
        <source
          type="image/webp"
          srcset="
            /img/hero/hero_mobile_1x.webp 1x,
            /img/hero/hero_mobile_2x.webp 2x
          "
          media="(max-width: 767px)"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            /img/hero/hero_mobile_1x.png 1x,
            /img/hero/hero_mobile_2x.png 2x
          "
        />

        <img
          class="hero-photographer-image"
          src="../img/hero/hero_mobile_1x.png"
          alt="photographer"
        />
      </picture>
    </div>
  </div>
</section>
